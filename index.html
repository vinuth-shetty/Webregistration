<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom right, #87ceeb, #00bfff); /* Sky blue gradient background */
        margin: 0;
        padding: 20px;
    }
    h1 {
        color: #ffffff; /* White text for the heading */
        text-align: center;
        margin-bottom: 20px;
        font-size: 2.5em; /* Larger font size for the title */
        font-weight: bold; /* Bold title */
    }
    table {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff; /* White background for the form */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
    }
    td {
        padding: 10px;
    }
    input[type="text"], input[type="email"], input[type="password"], select, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da; /* Light border */
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
        transition: border-color 0.3s; /* Smooth transition for focus */
    }
    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, select:focus, textarea:focus {
        border-color: #00aaff; /* Blue color on focus */
        outline: none; /* Remove default outline */
    }
    input[type="submit"] {
        background-color: #00aaff; /* Blue color for the button */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s; /* Smooth transition for hover */
    }
    input[type="submit"]:hover {
        background-color: #0088cc; /* Darker blue on hover */
    }
    label {
        font-weight: bold;
        color: #495057; /* Darker gray for labels */
    }
</style>
</head>
<body>
<h1>Welcome to Our Registration</h1> <!-- Updated title -->
<form action="register.php" method="post">
<table>
<tr>
<td><label for="fullname">Full Name:</label></td>
<td><input type="text" id="fullname" name="fullname" required></td>
</tr>
<tr>
<td><label for="email">Email:</label></td>
<td><input type="email" id="email" name="email" required></td>
</tr>
<tr>
<td><label for="password">Password:</label></td>
<td><input type="password" id="password" name="password" required></td>
</tr>
<tr>
<td><label for="gender">Gender:</label></td>
<td>
<select id="gender" name="gender" required>
<option value="">Select</option>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>
</select>
</td>
</tr>
<tr>
<td><label for="dob">Date of Birth:</label></td>
<td><input type="date" id="dob" name="dob"></td>
</tr>
<tr>
<td><label for="address">Address:</label></td>
<td><textarea id="address" name="address" rows="3"></textarea></td>
</tr>
<tr>
<td colspan="2" style="text-align: center;">
<input type="submit" value="Register">
</td>
</tr>
</table>
</form>
</body>
</html>
